<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data-Form</title>
</head>
<body>
    <div>
        <h1>New Employees</h1>
        <form id="input-container">
            <div>
                <label for="name">Enter Name</label><br>
                <input id="name" type="text">  
            </div>
            <div>
                <label for="profession">Enter Profession</label><br>
                <input id="profession" type="text">  
            </div>
            <div>
                <label for="age">Enter Age</label><br>
                <input id="age" type="text">  
            </div>
            
        </form>
        <button id="btn" type="submit">Add User</button>
    </div>

    <div id="message"></div>
    <div id="small-heading">Added Employees</div>
    <div id="div-list">You have 0 Employees.</div>
    
    <script src="script.js"></script>
</body>
</html>
